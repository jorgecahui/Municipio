server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/tramite_auth
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

jwt:
  secret: MunicipioDeTramiteDocumentarioSecretKeyParaJWT2024SuperSegura123456789
  expiration: 3600000  # 1 hora en milisegundos
  refresh-expiration: 2592000000  # 30 d√≠as en milisegundos

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.municipio.tramite.auth: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG