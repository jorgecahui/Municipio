server:
  port: ${PORT:${SERVERS_PORT:0}}

spring:
  jpa:
    hibernate.ddl-auto: update
    generate-ddl: true
    show-sql: true
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ms_auth
    username: root
    password: 12345

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8090/eureka}
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

jwt:
  secret: MunicipioDeTramiteDocumentarioSecretKeyParaJWT2024SuperSegura123456789
  expiration: 3600000  # 1 hora en milisegundos
  refresh-expiration: 2592000000  # 30 d√≠as en milisegundos

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.municipio.tramite.auth: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG